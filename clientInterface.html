<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--title>Cliente</title-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/clientFunctions.js"></script>
    </head>
        
    <body><center>
        <h2 class="text-md-center m-4">Registro de Clientes</h2>
        <div id="formato" class="container text-center" style="width: 60%">
            <input class="form-control m-3" type="text" id="nameCliente" placeholder="Nombre">
            <input class="form-control m-3" type="text" id="emailCliente" placeholder="E-mail">
            <input class="form-control m-3" type="number" id="ageCliente" placeholder="Edad">
            <input class="form-control m-3" type="text" id="passwordCliente" placeholder="Password">
            <button type="button" class="btn btn-success" onclick="guardarCliente()">GUARDAR</button>
            <button type="button" class="btn btn-success" onclick="editarCliente()">EDITAR</button>
        </div>
        
        <hr>
        <h2 class="text-md-center m-4">Consultas </h2>
        <div id="resultadosCliente"></div>
    </center></body>
</html>
